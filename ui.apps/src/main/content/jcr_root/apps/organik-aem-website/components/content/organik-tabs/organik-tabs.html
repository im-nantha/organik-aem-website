<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
    ${'Edit {0} Component' @ format=[component.title], i18n}
</p>

<sly data-sly-use.tabsModel="com.organik.aem.core.models.OrganikTabModel">
    <div class="accessories-container">
        <div class="accessories-wrapper">
            <div class="title-container">
                <p class="title">${properties.title}</p>
                <h2 class="sub-title">${properties.subtitle}</h2>
                <div class="tab-wrapper">
                    <ul class="nav nav-tabs">
                        <sly data-sly-list.item="${tabsModel.organicTabs}">
                            <li class="nav-item">
                                <a data-toggle="tab"
                                    class="nav-link ${itemList.first ? ' active' : ''}" data-category="${item.categoryTag}">${item.categoryLabel}</a>
                            </li>
                        </sly>
                    </ul>
                </div>
            </div>
            <div class="cards-container">
                
                <div class="accessories-product-cards" data-cardstoscrolldesktop="4"
                    data-cardstoscrollmobile="1" data-resource-path="${resource.path}"
                    data-search-path="${properties.fragmentPath}">                         
                </div>
            </div>
            <div class="explore-and-carousel-container">
                <div class="accessories-carousel-indicators">
                    <button type='button' class='accessories-slick-prev' aria-label="Previous"><i>
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M17 22.5L8 12L17 1.5" stroke="#FF0000" stroke-width="3" />
                        </svg></i>
                    </button>
                    <div class="dash-container"></div>
                    <button type='button' class='accessories-slick-next' aria-label="Next"><i>
                        <svg class="arrow" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M7 22.5L16 12L7 1.5" stroke="#FF0000" stroke-width="3" />
                        </svg></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</sly>
